<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meenakshi Lab - Student Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" id="logo" href="#">Meenakshi Lab</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Class materials</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-bell-fill text-light mx-3"></i>
                        <i class="bi bi-person-circle text-light"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container conter-body py-5">
        <div class="row sem_lab_work col-md-10">
            <!-- Class Materials Section -->
            <div class="col-md-6">
                <h5 class="fw-bold mb-4">CLASS MATERIALS</h5>
                <div class="d-grid gap-3">
                    <button class="btn  btn_style sem_btn">SEMESTER 1</button>
                    <button class="btn btn_style sem_btn">SEMESTER 2</button>
                    <button class="btn btn_style sem_btn">SEMESTER 3</button>
                    <button class="btn btn_style sem_btn">SEMESTER 4</button>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Attendance and Marks Section -->
                <div class=" ">
                    <div class="card col-md-12">
                        <button class="btn btn_style">Check Your Attendance</button>
                        <hr>
                        <button class="btn btn_style">Check Your Marks</button>
                    </div>
                </div>

                <!-- Lab Work Section -->
                <div class="">
                    <div class="card p-3 bg-dark text-light shadow border-warning">
                        <button class="btn btn_style mb-3 fw-bold">Your Lab Work</button>
                        <button class="btn btn_style mb-3 fw-bold">Your Lab Report</button>
                        <button class="btn btn_style fw-bold">Your Tests/Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
