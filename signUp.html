<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meenakshi Lab Sign Up</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" id="logo" href="#">Meenakshi's IT Lab</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Class materials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Student corner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg rounded">
            <h4 class="text-center fw-bold mb-4">Sign Up</h4>
            <form>
                <!-- Full Name Input -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full name" required>
                </div>

                <!-- Student ID Input -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your student's ID" required>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Re-enter Email Input -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Re-Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Your password" required>
                </div>

                <!-- Re-enter Password Input -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Re-enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning fw-bold">Submit</button>
                </div>

                <!-- Footer Link -->
                <div class=" mt-3">
                    <a href="./login.html" class="small">I have an account!</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
